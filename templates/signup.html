{% extends "base.html" %}

{% block content %}

<h2>User Registration</h2><br>
<form method="post">
	<label>
		<div>Username</div>
		<input type="text" name="username" autofocus="autofocus" value="{{username}}"><span class="error">{{error_username}}</span>
	</label>
	
	<label>
		<div>Password</div>
		<input type="password" name="password" value=""><span class="error">{{error_password}}</span>
	</label>

	<label>
		<div>Verify Password</div>
		<input type="password" name="verify" value=""><span class="error">{{error_verify}}</span>
	</label>

	<label>
		<div>Email (optional)</div>
		<input type="text" name="email" value="{{email}}"><span class="error">{{error_email}}</span>
	</label>
	<br>

	<input type="Submit" value="Register">
</form>

{% endblock %}
