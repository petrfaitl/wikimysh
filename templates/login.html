{% extends "base.html" %}

{% block content %}

<h2>Login</h2><br>
<form method="post">
	<label>
		<div>Username</div>
		<input type="text" name="username" autofocus="autofocus" value="{{username}}"><span class="error">{{error_username}}</span>
	</label>
	
	<label>
		<div>Password</div>
		<input type="password" name="password" value=""><span class="error">{{error_password}}</span>
	</label>
	<br>

	<input type="Submit" value="Login"><span class='error'>{{login_error}}</span>
</form>

{% endblock %}
